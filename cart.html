<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./ico/花盆.png" type="image/x-icon">
    <title>花田错-我的购物车</title>
	<link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/cart-media.css">
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</head>

<body>
    <!-- 主体部分 -->
    <div id="main">
        <!-- 头部 -->
        <header>
            <!-- 主体部分 -->
            <div id="head-main">
                <!-- logo -->
                <div class="head-logo">
                    <a href="index.html">
                        <img src="ico/花盆.png" alt="">
                    </a>
                </div>
                <!-- 小于767px -->
                <div class="head-nav-client">
                    <a class="user-icon" href="login.html"></a>
                    <div class="menu-icon"></div>
                </div>
                <!-- nav left -->
                <nav class="head-nav-pc">
                    <div><a href="index.html">花店首页<div class="right-arrow-icon">&gt;</div></a></div>
                    <div><a href="home_one.html">护花知识<div class="right-arrow-icon">&gt;</div></a></div>
                    <div><a href="home_two.html">插花鉴赏<div class="right-arrow-icon">&gt;</div></a></div>
                    <div><a href="shop.html">花店商城<div class="right-arrow-icon">&gt;</div></a></div>
                    <div><a href="cart.html">我的购物车<div class="right-arrow-icon">&gt;</div></a></div>
                </nav>
                <!-- nav right -->
                <nav class="head-nav-login">
                    <div>
                        <a href="login.html">登录</a>
                        <span>|</span>
                        <a href="login.html">注册</a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="banner">
            <div class="cart">
                <!-- 内容头部 -->
                <div class="cart-head">
                    <span class="cart-head-left">购物车（2）</span>
                    <div class="cart-head-right">
                        <span class="pay-text">已选商品</span>
                        <strong class="price">
                            <em id="cart-head-price">
                                <span>&nbsp;</span>0.00
                            </em>
                        </strong>
                        <a class="submit-btn submit-btn-disabled">结&nbsp;算</a>
                    </div>
                </div>
                <!-- 内容中间 -->
                <div class="cart-body">
                    <div class="cart-body-top">
                        <div class="cart-body-top-main">
                            <div>
                                <input type="checkbox">
                                <span>全选</span>
                            </div>
                            <div>
                                <span>商品信息</span>
                            </div>
                            <div>
                                <span>单价</span>
                            </div>
                            <div>
                                <span>数量</span>
                            </div>
                            <div>
                                <span>金额</span>
                            </div>
                            <div>
                                <span>操作</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart-body-bottom">
                    </div>
                </div>
            </div>
        </div>
        <!-- 尾部部分 -->
        <footer></footer>
    </div>
    <a href="#" id="TopSin">&#8683;</a>
    <script type="text/javascript" src="js/cart.js"></script>
</body>

</html>
